<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Owen Flannigan">
	<title>curate(me)</title>

	<!-- Styles -->
	<link rel="stylesheet" href="stylesheets/main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	<!-- Pre-Scripts -->
	<script src="https://use.fontawesome.com/68936dd8df.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<section>
			<h1>curate(me)</h1>
			<h2>live everyday with something new</h2>
		</section>

		<section id="search">
			<form method="get">
				<i class="fa fa-search" aria-hidden="true"></i>
				<input type="text" name="search" placeholder="curate by song, artist or album...">
			</form>
		</section>
	</header>

	<div id="content" role="main">

		<!-- Right half, Top on mobile-->
		<div id="information">
			<div>
				<img id="album-cover"/>
			</div>
			<div id="data">
				<h3></h3>
				<ul>
					<li><a href="">save playlist</a></li>
					<li><a href="">share</a></li>
				</ul>
			</div>
		</div>

		<!-- Left half -->
		<div id="playlist">
			<table id="playlist-table">
				<thead>
					<tr>
						<th id="songs">song</th>
						<th id="artists">artist</th>
						<th id="album">album</th>
						<!--<th id="duration">duration</th>-->
					</tr>
				</thead>
				<tbody>

				</tbody>

			</table>
		</div>

		

	</div>

	<!-- Post scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
	<script src="javascripts/app.js"></script>

</body>

</html>
